<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <title>Vertical Slider</title>
    <link rel="stylesheet" href="./slider.css">
</head>
<body>
    <div class="slider-container">
     <div class="left-slide">
         <div style="background-color: #869e32;">
             <h1>Nature</h1>
             <p>all in green</p>
         </div>
         <div style="background-color: #2A86BA;">
            <h1>Blue Sky</h1>
            <p>with it's mountains</p>
        </div>
        <div style="background-color: #252E33;">
            <h1>Lonely castle</h1>
            <p>in the wilderness</p>
        </div>
        <div style="background-color: #FFB866;">
            <h1>Flying eagle</h1>
            <p>in the sunset</p>
        </div>
         <div style="background-color: #91625f;">
            <h1>Ocean</h1>
            <p>in the sunrise</p>
        </div>
         <div style="background-color: #55756a;">
            <h1>Dark Forest</h1>
            <p>scary as hell</p>
        </div>
         <div style="background-color: #80634b;">
            <h1>Animals</h1>
            <p>in the wild</p>
        </div>
         <div style="background-color: #759db6;">
            <h1>Polar Bears</h1>
            <p>in the Arctic</p>
        </div>
     </div>
     <div class="right-slide">
         <div style="background-image: url('./polar-bear.jpg');"></div>
         <div style="background-image: url('./animals.jpg');"></div>
         <div style="background-image: url('/dark-forest.jpg');"></div>
         <div style="background-image: url('./ocean.jpg');"></div>
          <div style="background-image: url('./eagle.jpg');"></div>
           <div style="background-image: url('./castle.jpg');"></div>
            <div style="background-image: url('./blue-sky.jpg');"></div>
             <div style="background-image: url('./nature.jpg');"></div>
     </div>
      <div class="action-buttons">
          <button class="down-button">
            <i class="fas fa-arrow-down" ></i>
          </button> 
          <button class="up-button">
            <i class="fas fa-arrow-up"></i>
          </button>
      </div>
    </div>
    <script src="./slider.js"></script>
</body>
</html>
